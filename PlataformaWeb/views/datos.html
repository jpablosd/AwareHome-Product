<div>

    <!-- DATOS -->
    <div id="ver_datos" class="row col s12 m12 l12">
        <!-- DATOS -->
        <div class="col s12 m12 l4">
            <div class="card z-depth-3">
                <div class="card-content">
                    <p>TEMPERATURA</p>
                    <div id="temperatura" style="width: 100%; height: 100%;"></div>
                    <!--                    <div id="donutchart" style="width: 100%; height: 100%;"></div>-->
                </div>
            </div>
        </div>
        <!-- DATOS -->
        <div class="col s12 m12 l4">
            <div class="card z-depth-3">
                <div class="card-content">
                    <p>HUMEDAD</p>
                    <div id="humedad" style="width: 100%; height: 100%;"></div>
                    <!--                                <div id="donutchart" style="width: 40%; height: 100%;"></div>-->
                </div>
            </div>
        </div>
        <!-- DATOS -->
        <div class="col s12 m12 l4">
            <div class="card z-depth-3">
                <div class="card-content">
                    <p>GAS</p>
                    <div id="gas" style="width: 100%; height: 100%;"></div>

                </div>
            </div>
        </div>
    </div>
    <!-- DATOS -->
    <script>

        google.load('visualization', '1', {"callback" : drawChart, 'packages': ['corechart']});


        function drawChart() {

            var myDataRef = new Firebase('https://awarehome.firebaseio.com/');
            // Update our GUI to change a user"s status.
            myDataRef.on("child_changed", function(snapshot) {
                var message = snapshot.val();
                //console.log("child changed: "+message);

                console.log("gas :"+message.gas);
                console.log("temp :"+message.temperatura);
                console.log("hum :"+message.humedad);



                var dataTemperatura = google.visualization.arrayToDataTable([
                    ['Effort', 'Amount given'],
                    ['Temperatura',     message.temperatura],
                ]);
                var optionsTemperatura = {
                    pieHole: 0.5,
                    pieSliceTextStyle: {
                        color: 'black',
                    },
                    legend: 'none'
                };
                var chartTemperatura = new google.visualization.PieChart(document.getElementById('temperatura'));
                chartTemperatura.draw(dataTemperatura, optionsTemperatura);


                var dataHumedad = google.visualization.arrayToDataTable([
                    ['Effort', 'Amount given'],
                    ['Humedad',     message.humedad],
                ]);
                var optionsHumedad = {
                    pieHole: 0.5,
                    pieSliceTextStyle: {
                        color: 'black',
                    },
                    legend: 'none'
                };
                var chartHumedad = new google.visualization.PieChart(document.getElementById('humedad'));
                chartHumedad.draw(dataHumedad, optionsHumedad);


                var dataGas = google.visualization.arrayToDataTable([
                    ['Effort', 'Amount given'],
                    ['Gas',     message.gas],
                ]);
                var optionsGas = {
                    pieHole: 0.5,
                    pieSliceTextStyle: {
                        color: 'black',
                    },
                    legend: 'none'
                };
                var chartGas = new google.visualization.PieChart(document.getElementById('gas'));
                chartGas.draw(dataGas, optionsGas);
            });//child_changed
        }//drawChart
    </script>
</div>
